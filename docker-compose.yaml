version: '3.3'

volumes:
  postgres_data:
  static_value:
  media_value:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      timeout: 10s
      interval: 1s
      retries: 10

  web:
    image: tjsonyk/foodgram:latest
    restart: always
    depends_on:
      - db
    env_file: 
      - ./.env
    volumes:
      - static_value:/code/static/ 
      - media_value:/code/media/

  nginx:
    image: nginx:1.19.6
    ports: 
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf 
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web